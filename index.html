<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ele Flap</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: url('forest.jpg') repeat-x;
      background-size: cover;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="400"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let gameStarted = false;
let gameOver = false;

// Elephant image
let elephantImg = new Image();
elephantImg.src = "ele.png"; // your elephant image

// Tree obstacle image
let treeImg = new Image();
treeImg.src = "tree.jpg"; // your tree image

// Elephant object (small size)
let elephant = { x: 50, y: 200, width: 60, height: 60, gravity: 0.5, lift: -8, velocity: 0 };

// Obstacles
let trees = [];
let frame = 0;
let score = 0;
let bestScore = 0;

// Start screen
function drawStartScreen() {
  ctx.fillStyle = "rgba(0,0,0,0.5)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle = "#fff";
  ctx.font = "bold 40px Comic Sans MS";
  ctx.textAlign = "center";
  ctx.fillText("ELE FLAP ðŸ˜", canvas.width/2, canvas.height/2 - 50);

  ctx.font = "20px Comic Sans MS";
  ctx.fillText("Press SPACE to Start", canvas.width/2, canvas.height/2 + 20);
}

// Game Over screen
function drawGameOver() {
  ctx.fillStyle = "rgba(0,0,0,0.7)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle = "#ffdf5d";
  ctx.font = "bold 36px Comic Sans MS";
  ctx.textAlign = "center";
  ctx.fillText("GAME OVER ðŸ’¥", canvas.width/2, canvas.height/2 - 60);

  ctx.fillStyle = "#fff";
  ctx.font = "20px Comic Sans MS";
  ctx.fillText("Your Score: " + score, canvas.width/2, canvas.height/2 - 10);
  ctx.fillText("Best Score: " + bestScore, canvas.width/2, canvas.height/2 + 30);

  ctx.fillText("Press SPACE to Restart", canvas.width/2, canvas.height/2 + 80);
}

// Draw elephant
function drawElephant() {
  ctx.drawImage(elephantImg, elephant.x, elephant.y, elephant.width, elephant.height);
}

// Draw trees as obstacles
function drawTrees() {
  trees.forEach(tree => {
    ctx.drawImage(treeImg, tree.x, 0, tree.width, tree.top); // top tree
    ctx.drawImage(treeImg, tree.x, canvas.height - tree.bottom, tree.width, tree.bottom); // bottom tree
  });
}

// Draw score
function drawScore() {
  ctx.fillStyle = "#fff";
  ctx.font = "20px Comic Sans MS";
  ctx.fillText("Score: " + score, 60, 40);
}

// Game loop
function update() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if (!gameStarted && !gameOver) {
    drawStartScreen();
    requestAnimationFrame(update);
    return;
  }

  if (gameOver) {
    drawGameOver();
    requestAnimationFrame(update);
    return;
  }

  // Elephant physics
  elephant.velocity += elephant.gravity;
  elephant.y += elephant.velocity;
  drawElephant();

  // Create obstacles periodically
  if (frame % 120 === 0) {
    let top = Math.random() * (canvas.height/2);
    let bottom = canvas.height - top - 120; // gap
    trees.push({ x: canvas.width, width: 60, top: top, bottom: bottom });
  }

  // Update obstacles
  trees.forEach((tree, index) => {
    tree.x -= 3; // speed
    if (tree.x + tree.width < 0) trees.splice(index, 1);

    // Collision detection
    if (elephant.x < tree.x + tree.width && elephant.x + elephant.width > tree.x &&
        (elephant.y < tree.top || elephant.y + elephant.height > canvas.height - tree.bottom)) {
      endGame();
    }

    // Score
    if (tree.x + tree.width === elephant.x) score++;
  });

  drawTrees();
  drawScore();

  // Ground collision
  if (elephant.y + elephant.height > canvas.height) endGame();

  frame++;
  requestAnimationFrame(update);
}

// End game
function endGame() {
  gameOver = true;
  if (score > bestScore) bestScore = score;
}

// Reset game
function resetGame() {
  elephant.y = 200;
  elephant.velocity = 0;
  trees = [];
  score = 0;
  frame = 0;
  gameStarted = false;
  gameOver = false;
}

// Controls
document.addEventListener("keydown", (e) => {
  if (e.code === "Space") {
    if (!gameStarted && !gameOver) {
      gameStarted = true;
    } else if (!gameOver) {
      elephant.velocity = elephant.lift;
    } else if (gameOver) {
      resetGame();
    }
  }
});

update();
</script>
</body>
</html>
